<h2 mat-dialog-title>Create Project</h2>
<mat-dialog-content class="mat-typography">
  <section class="modal-card-body">
    <div class="field">
      <label class="label">Enter your project name</label>
      <div class="control">
        <input class="input" [(ngModel)]="projectName" type="text" id="projectName" placeholder="Project name">
      </div>
    </div>
    <div class="field">
      <label class="label">Enter your project description</label>
      <div class="control">
        <input class="input" [(ngModel)]="projectDescription" type="text" id="projectDescription" placeholder="Project description">
      </div>
    </div>
  </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true"  cdkFocusInitial>Close</button>
    <button mat-flat-button color="primary" id="createProject" (click)="createProject()">Save</button>
</mat-dialog-actions>
