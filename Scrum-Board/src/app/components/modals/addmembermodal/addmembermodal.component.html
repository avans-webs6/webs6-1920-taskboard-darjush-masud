<h2 mat-dialog-title>Add member to project</h2>
<mat-dialog-content class="mat-typography">
  <section class="modal-card-body">
    <div class="select">
        <select [(ngModel)]="selectedMember">
            <option *ngFor="let member of canBeAddedMembers" [ngValue]="member.id">{{member.name}}</option>
        </select>
    </div>
  </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true"  cdkFocusInitial>Close</button>
    <button mat-flat-button color="primary" (click)="addMember()">Add</button>
</mat-dialog-actions>
