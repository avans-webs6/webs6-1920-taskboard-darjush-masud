<h2 mat-dialog-title>Add userstory to sprint</h2>
<mat-dialog-content class="mat-typography">
  <section class="modal-card-body">
    <div class="select">
        <select [(ngModel)]="selectedUserstory">
            <option *ngFor="let userstory of canBeAddedUserstories" [ngValue]="userstory.id">{{userstory.name}}</option>
        </select>
    </div>
  </section>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true"  cdkFocusInitial>Close</button>
    <button mat-flat-button color="primary" (click)="addUserstory()">Add</button>
</mat-dialog-actions>
