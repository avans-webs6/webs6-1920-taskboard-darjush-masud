<div class="mt-10">
    <h3 class="title is-3 text-white">Active Sprint</h3>



    <table class="table bg-indianred">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Start date</th>
                <th>End date</th>
                <th colspan="2" class="is-centered">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let activeSprint of activeSprints">
                <td>{{activeSprint.name}}</td>
                <td>{{activeSprint.description}}</td>
                <td>{{activeSprint.startdate}}</td>
                <td>{{activeSprint.enddate}}</td>
                <td>
                    <div class="buttons has-addons">
                        <button class="button is-primary card-footer-item" (click)="navigateToSprint(activeSprint.id)">View</button>
                        <button class="button is-info card-footer-item" (click)="openEditModal(activeSprint)" >Edit</button>
                        <button class="button is-warning card-footer-item" (click)="archiveSprint(activeSprint.id)">Archive</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
