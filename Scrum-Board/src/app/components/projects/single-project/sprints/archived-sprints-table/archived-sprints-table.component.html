<div class="mt-10">
    <h3 class="title is-3 text-white">Archived Sprints</h3>



    <table class="table bg-indianred">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Start date</th>
                <th>End date</th>
                <th colspan="2" class="is-centered">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let archivedSprint of archivedSprints">
                <td>{{archivedSprint.name}}</td>
                <td>{{archivedSprint.description}}</td>
                <td>{{archivedSprint.startdate?.toDate()  | date}}</td>
                <td>{{archivedSprint.enddate?.toDate()  | date}}</td>
                <td>
                    <div class="buttons has-addons">
                        <button class="button is-success card-footer-item" (click)="activateSprint(archivedSprint.id)">Activate</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>

</div>
