<h3 class="title is-3 text-white">Archived Backlog</h3>

<table class="table bg-indianred">
  <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Status</th>
      <th>Story-Points</th>
      <th>Owner</th>
      <th colspan="2" class="is-centered">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let archivedUserStory of archivedUserStories">
      <td>{{archivedUserStory.name}}</td>
      <td>{{archivedUserStory.description}}</td>
      <td>{{archivedUserStory.status}}</td>
      <td>{{archivedUserStory.storypoints}}</td>
      <td>{{archivedUserStory.ownerName}}</td>
      <td>
        <div class="buttons has-addons">
          <button class="button is-success card-footer-item" (click)="activateUserStory(archivedUserStory.id)">Activate</button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
