<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <h2 class="title">Reset password</h2>
          <div class="box">
            <div class="field">
              <label for="" class="label">Email</label>
              <div class="control has-icons-left">
                <input type="email" #passwordResetEmail class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <button class="button is-success" (click)="authService.ForgotPassword(passwordResetEmail.value)">
                Send Link
              </button>
                <div>
              <div>
                <a  routerLink="/sign-in"> Go back</a>
              </div>
            </div>
            <div>
            </div>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</section>
