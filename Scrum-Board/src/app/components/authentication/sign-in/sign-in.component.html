<section class="hero is-primary is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <h2 class="title">Sign In</h2>
          <div class="box">
            <div class="field">
              <label for="" class="label">Email</label>
              <div class="control has-icons-left">
                <input type="email" placeholder="e.g. bobsmith@gmail.com" [(ngModel)]="username" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="label">Password</label>
              <div class="control has-icons-left">
                <input type="password" placeholder="*******" [(ngModel)]="password" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
            <a routerLink="/forgot">Forgot password</a>
            <div class="field">
              <button class="button is-success" (click)="authService.SignIn(username, password)">
                Login
              </button>
              <a class="button is-warning" (click)="authService.GoogleAuth()">
                Google Login
              </a>
              <div>
                <span>Don't have an account?</span>
                <div>
                  <a class="button is-info" routerLink="/sign-up"> Sign Up</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
